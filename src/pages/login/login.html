<ion-content padding>
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label stacked>{{ 'LOGIN.USERNAME' | translate }}</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="loginCredentials.username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{ 'LOGIN.PASSWORD' | translate }}</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full type="submit" [disabled]="!registerForm.form.valid">{{ 'LOGIN.LOGIN' | translate }}</button>
  </form>
</ion-content>
